<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>8BIT Bot Chart</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <style>
    body{background:#0b1220;color:#e6eefc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1300px;margin:24px auto;padding:12px}
    .grid{display:grid;grid-template-columns: 1fr 320px;gap:12px}
    .card{background:#1e2329;border:1px solid rgba(255,255,255,0.06);border-radius:12px;padding:16px}
    #fullChart{width:100% !important;height:500px !important;display:block}
    #volChart{width:100% !important;height:160px !important;display:block;margin-top:10px}
    .side .row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px dashed rgba(255,255,255,0.06)}
    .buy{color:#0ecb81}.sell{color:#f6465d}
    .toolbar{display:flex;gap:8px;margin-bottom:8px}
    .toolbar button{background:#2b3139;color:#e6eefc;border:1px solid rgba(255,255,255,0.08);border-radius:8px;padding:6px 10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">PyUpbit Bot - Full Chart</h3>
      <div class="text-muted" id="meta">-</div>
    </div>
    <div class="grid">
      <div class="card">
        <div class="toolbar">
          <button id="btnReset">Reset Zoom</button>
          <button id="btnZoomIn">Zoom In</button>
          <button id="btnZoomOut">Zoom Out</button>
          <select id="timeframe" style="background:#2b3139;color:#e6eefc;border:1px solid rgba(255,255,255,0.08);border-radius:8px;padding:6px 10px">
            <option value="minute1">1m</option>
            <option value="minute3">3m</option>
            <option value="minute5">5m</option>
            <option value="minute10" selected>10m</option>
            <option value="minute15">15m</option>
            <option value="minute30">30m</option>
            <option value="minute60">1h</option>
            <option value="day">1D</option>
          </select>
        </div>
        <canvas id="fullChart"></canvas>
        <canvas id="volChart"></canvas>
      </div>
      <div class="card side">
        <div class="row"><span>Ticker</span><span id="s_ticker">KRW-BTC</span></div>
        <div class="row"><span>Price</span><span id="s_price">-</span></div>
        <div class="row"><span>Signal</span><span id="s_signal" class="badge">-</span></div>
        <div class="row"><span>EMA</span><span id="s_ema">-</span></div>
        <div class="row"><span>Interval</span><span id="s_interval">-</span></div>
        <div class="row"><span>Volume</span><span id="s_volume">-</span></div>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/chartjs-chart-financial'></script>
  <script src='https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom'></script>
  <script src='https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1'></script>
  <script src='https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@2.0.1'></script>
  <script src='https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js'></script>
  <script src="./bot-chart.js?v=dev"></script>
</body>
</html>
